<!DOCTYPE html>

<body>
    <div id="login-page">
        <form class="form-signin">
            <h2 class="form-signin-heading">请登录</h2>
            <label for="inputEmail" class="sr-only">用户名</label>
            <input type="username" id="login-username" class="form-control" placeholder="用户名" required autofocus autocomplete="off">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="login-password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">
                    记住我　　
                </label>
                <label>
                    <p>还没有账号？请<a id="register">注册</a>！</p>
                </label>
            </div>
            <button class="btn-submit" type="submit" id="login-submit">登录</button>
        </form>
    </div>
    <div id="signin-page">
        <form class="form-signin">
            <h2 class="form-signin-heading">注册</h2>
            <label for="inputEmail" class="sr-only">用户名</label>
            <input type="username" id="signin-username" class="form-control" placeholder="用户名" required autofocus autocomplete="off">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="signin-password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <p>已有账号？请<a id="signin">登录</a>！</p>
                </label>
            </div>
            <button class="btn-submit" type="submit" id="signin-submit">注册</button>
        </form>
    </div>
    <!--chat page start-->
    <div id="chat-page" class="container">
        <nav class="tim-top">
            <div class="navbar-left">

            </div>
            <ul class="navbar-center">
                <li><a href="#" id="messages" class="active">消息</a></li>
                <li><a href="#" id="friends">联系人</a></li>
                <li><a href="#" id="netdisk">云文档</a></li>
            </ul>
            <ul class="navbar-right">
                <li><span class="iconfont icon-menu"></span></li>
                <li><span class="iconfont icon-minus"></span></li>
                <li><span class="iconfont icon-border"></span></li>
                <li><span class="iconfont icon-close"></span></li>
            </ul>
        </nav>
        <div class="tim-main">
            <ul class="list-group pop-up-bar">
                <li class="list-group-item" id="main-personal-information">
                    <h4 id="main-username">用户名</h4>
                    <p id="main-personalized-signature">编辑个性签名</p>
                </li>
                <li class="list-group-item">
                    <a id="main-change-head">修改头像</a>
                </li>
                <li class="list-group-item">
                    <a href="#">在线</a>
                </li>
                <li class="list-group-item">
                    <a href="#">切换账号</a>
                </li>
                <li class="list-group-item">
                    <a href="#" id="logout">退出登录</a>
                </li>
            </ul>
            <div class="sidebar">
                <ul class="list-group">
                    <li class="list-group-item active" data-id="0">
                        <img src="./image/default avatar/icons-blond-long-ha.png" width="45px" height="45px">
                        <h4>公共聊天室</h4>
                        <p></p>
                    </li>
                    <!--<li class="list-group-item">
                        <img src="./image/tx.png" alt="头像" width="45px" height="45px">
                        <h4>我的iPhone</h4>
                        <p>您已登录手机QQ，可传文件到手机</p>
                    </li>
                    <li class="list-group-item">
                        <img src="./image/tx.png" alt="头像" width="45px" height="45px">
                        <h4>我的iPhone</h4>
                        <p>您已登录手机QQ，可传文件到手机</p>
                    </li>
                    <li class="list-group-item">
                        <img src="./image/tx.png" alt="头像" width="45px" height="45px">
                        <h4>我的iPhone</h4>
                        <p>您已登录手机QQ，可传文件到手机</p>
                    </li>-->
                </ul>
                <div id="friends-sidebar" style="display: none">
                    <div>
                        <a class="active" id="friends-list">好友</a>
                        <a id="groups-list">群聊</a>
                    </div>
                    <div>
                        <p>&nbsp;我的好友</p>
                        <ul class="list-group" style="display: none">
                            <li class="list-group-item" data-id="0">
                                <img src="./image/default avatar/icons-blond-long-ha.png" width="45px" height="45px">
                                <h4>公共聊天室</h4>
                                <p></p>
                            </li>
                        </ul>
                        <span class="iconfont icon-plus-circle" id="add-friend"></span>
                    </div>
                    <div style="display: none">
                        <p id="my_groups_list">&nbsp;我的群聊</p>
                        <span class="iconfont icon-plus-circle" id="add-group"></span>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-title">
                    <h4>公共聊天室</h4>
                </div>
                <div class="main-content" id="content">
                    <!--<div class="other">
                        <div>2019年12月12日7:10</div>
                        <p>woshishishishish</p>
                    </div>
                    <div class="mime">
                        <div>2019年12月12日7:10</div>
                        <p>你好啊啊啊啊啊啊aaa啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</p>

                <ul class="main-bar">
                    <li><span class="iconfont icon-font-colors"></span></li>
                    <li><span class="iconfont icon-smile"></span></li>
                    <li><span class="iconfont icon-folder-open"></span></li>
                </ul>
                <div class="main-input">
                    <textarea id="input-message"></textarea>
                </div>
                <div class="main-control">
                    <button class="" id="send-message">发送(s)</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog" id="add-page" style="display: none">
        <div class="head">
            <div></div>
            <div>
                <span class="iconfont icon-minus"></span>
                <span class="iconfont icon-close" id="add-page-close"></span>
            </div>
        </div>
        <div class="body">
            <div>
                <p class="active">找好友</p>
                <p>找群</p>
            </div>
            <div>
                <div>
                    <input type="text" placeholder="请输入ID/用户名" autocomplete="off">
                </div>
                <button id="search-friend">查找</button>
            </div>
        </div>
        <div class="foot">
            <div>
                <img src="image/u=1700741544,1951185347&fm=26&gp=0.jpg" width="70px" height="70px">
                <h4>test01</h4>
                <p>(1111)</p>
                <button id="make-friend">加好友</button>
            </div>
        </div>
    </div>
    <style>
        .dialog{
            position:absolute;
            width: 620px;
            height: 200px;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 5px 5px 2px #dbdbdb;
            border: 1px solid #e6e6e6;
            background-color: rgb(255, 255, 255);
            border-radius: 2px;
            cursor: default;
        }
        .dialog .head{
            background-image: url("../image/tim.png");
            height:5px;
            line-height: 30px;
            position: relative;
            cursor:default;
        }
        .dialog .head div:nth-child(2){
            position:absolute;
            top:0px;
            right: 4px;
        }
        .dialog .head div:nth-child(2) > span{
            transition: all 0.5s;
        }
        .dialog .head div:nth-child(2) > span:nth-child(2):hover{
            background-color: red;
            color: white;
        }
        .dialog .head div:nth-child(2) > span:nth-child(1):hover{
            background-color: rgb(236, 236, 236);
        }
        .dialog > .body > div:nth-child(1){
            font-size: 1.3em;
            font-weight: bold;
            color: rgb(112, 112, 112);
            position: absolute;
            top: 50px;
            right: 50%;
            transform: translateX(50%);
        }
        .dialog > .body > div:nth-child(1) > p{
            display: inline-block;
        }
        .dialog > .body > div:nth-child(1) > p:nth-child(2){
            margin-left: 20px;
        }
        .dialog > .body > div:nth-child(1) > p.active{
            color: rgb(70, 168, 248);
        }
        .dialog > .body > div:nth-child(2){
            position: relative;
            top:100px;
        }
        .dialog > .body > div:nth-child(2) > div{
            position: absolute;
            left: 45px;
            width:450px;
            height: 30px;
            border-radius: 10px;
            border:1px solid #868686;
        }
        .dialog > .body > div:nth-child(2) > div > input{
            position: absolute;
            left: 30px;
            width:400px;
            height: 28px;
            border:1px solid white;
        }
        .dialog > .body > div:nth-child(2) > button{
            position: absolute;
            right: 45px;
            background-color: rgb(74, 150, 250);
            color: white;
            height: 30px;
            width: 70px;
            border-radius: 3px;
            border-width: 0;
        }
        .dialog > .body > div:nth-child(2) > button:hover{
            background-color: rgb(93, 161, 250);
        }
        .dialog > .body{
            height: 195px;
        }
        .dialog > .foot{
            padding-top: 20px;
            padding-left: 20px;
            height: 220px;
            background-color: rgb(245, 245, 245);
            box-shadow: 5px 5px 2px #dbdbdb;
        }
        .dialog > .foot > div{
            position: relative;
        }
        .dialog > .foot > div > img{
            border-radius: 50%;
        }
        .dialog > .foot > div > h4{
            position: absolute;
            top: 5px;
            left: 70px;
            height: 20px;
        }
        .dialog > .foot > div > p{
            position: absolute;
            top: 25px;
            left: 70px;
            color: red;
            height: 20px;
        }
        .dialog > .foot > div > button{
            position: absolute;
            background-color: rgb(74, 150, 250);
            color: white;
            height: 20px;
            width: 50px;
            border-radius: 3px;
            border-width: 0;
            top: 43px;
            left: 70px;
            margin-top: 5px;
        }
        .dialog > .foot > div > button:hover{
            background-color: rgb(93, 161, 250);
        }
    </style>
    <!--chat page end-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
